---
# zuul.d/layout.yaml
- job:
    name: ansible-tox-packaging
    parent: ansible-tox-molecule
    timeout: 3600
    vars:
      tox_envlist: packaging

- project:
    check:
      jobs: &defaults
        - ansible-tox-linters:
            vars:
              tox_envlist: lint
        - ansible-tox-packaging
        - ansible-tox-py36
        - ansible-tox-py37
        - ansible-tox-devel
    gate:
      jobs: *defaults
